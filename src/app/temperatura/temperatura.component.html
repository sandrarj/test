

<!--div class="panel panel-default"-->

<div class="container">
  <div id="forecast_list_ul">
    <table class="table">
        <tbody>
            <tr *ngFor="let item of temperature" >
                <td><img src="http://openweathermap.org/img/w/{{item.weather[0].icon}}.png"></td>
                <td >
                    <b><a routerLink='/historico/{{item.name}}'> {{item.name}}{{item.sys.country}}</a></b>
                     <img src="http://openweathermap.org/images/flags/{{item.sys.country | lowercase}}.png"><b><i> {{item.weather[0].description}}</i></b>
                    <p><span class="badge badge-info">{{item.main.temp}}°F </span> temperature from {{item.main.temp_min}} to {{item.main.temp_max}} °F, wind 2.1 m/s. clouds 12 %, 1023 hpa</p>
                    <p>Geo coords <a href="/weathermap?zoom=12&amp;lat=51.5073&amp;lon=-0.1277">[51.5073, -0.1277]</a></p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
  </div>
